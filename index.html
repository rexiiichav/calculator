<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div class="grid-col-span-two" id="displayed"></div>
      <button id="b9" class="numButton">9</button>
      <button id="b8" class="numButton">8</button>
      <button id="b7" class="numButton">7</button>
      <button id="b6" class="numButton">6</button>
      <button id="b5" class="numButton">5</button>
      <button id="b4" class="numButton">4</button>
      <button id="b3" class="numButton">3</button>
      <button id="b2" class="numButton">2</button>
      <button id="b1" class="numButton">1</button>
      <button id="b0" class="numButton">0</button>
      <button class="operator" id="add">+</button>
      <button class="operator" id="subtract">-</button>
      <button class="operator" id="multiply">*</button>
      <button class="operator" id="divide">/</button>
      <button class="grid-col-span-two" id="clear">AC</button>
      <button class="grid-col-span-two" id="equals">=</button>
      <button id="decimal" class="numButton">.</button>
      <button id="backspace">Back</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
